<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code">
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div class="header">
        <div class="logo_box">
            <img src="../Images/logo_icon.png" id="logo" alt="Student Web Desk">
            <div class="title_info">
                <h1>PRODO
                    <span class="version">(1.0.0)</span>
                </h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
    <div id="body_container">
        <div class="content_body">
            <p>A productivity tool for students. Click <a href="#" class="tool_tip">here<span class="tool_tip_msg">
                Link not active!</span></a> for help.
            </p>
            <div class="link_button">
                <!-- Dashboard button/link -->
                <a href="#" id="dash_board"><button>
                        <div class="tool_tip">Dashboard<span class="tool_tip_msg">Open your Dashboard.</span>
                        </div>
                    </button></a>
                <!-- NewTab button/link -->
                <a href="#" id="new_tab"><button>
                        <div class="tool_tip">New Tab<span class="tool_tip_msg">Open a New Tab.</span>
                        </div>
                    </button></a>
                <!-- Manage extensions button/link -->
                <a href="#" id="manage_ext"><button>
                        <div class="tool_tip">Manage Extension<span class="tool_tip_msg">Manage extension settings.</span>
                        </div>
                    </button></a>
            </div>
        </div>
    </div>
</body>

</html>
